        <section class="is-white">
            <div class="container">
                
                <form id="contactform" accept-charset="UTF-8" method="POST" action="https://formspree.io/f/mrgozepz">
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Votre nom:</label>
                                <div class="control is-expanded">
                                    <input class="input is-large" name="name" type="text" required="">
                                </div>
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Votre Email:</label>
                                <div class="control is-expanded">
                                    <input class="input is-large" name="email" type="email" required="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column">
                            <div class="field">
                                <label class="label">Votre Message</label>
                                <div class="control is-expanded">
                                    <textarea class="textarea is-large" name="message" rows="5" required=""></textarea>
                                </div>
                            </div>
                            <span id="my-form-status"></span>
                        </div>
                    </div>

                    <div class="columns is-centered">
                        <div class="column is-one-third">
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary is-outlined is-medium is-fullwidth is-rounded g-recaptcha" data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy" data-callback="onSubmit" data-badge="inline" id="sendMessage">Envoyer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
        </section>

    <script>
        var form = document.getElementById("contactform");
        
        async function handleSubmit(event) {
          event.preventDefault();
          var status = document.getElementById("my-form-status");
          var data = new FormData(event.target);

          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
          }).then(response => {
            window.location.href = "./success.html";
            form.reset()
          }).catch(error => {
            status.classList.add('tag')
            status.classList.add('is-danger')
            status.innerHTML = "Oups! Un problème est survenu lors de l'envoi de votre formulaire..."
          });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
